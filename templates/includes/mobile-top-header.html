<!-- with a collapsible mobile-friendly top header -->
<div class="d-block d-lg-none py-2 border-bottom">
    <ul class="nav justify-content-between">
        <!-- Search Button -->
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#mobileSearchForm" role="button" aria-expanded="false" aria-controls="mobileSearchForm">
                <i class="fas fa-search"></i> Search
            </a>
            <div class="collapse" id="mobileSearchForm">
                <form action="{% url 'search' %}" method="get" class="p-2">
                    <input class="form-control" type="search" placeholder="Search flowers, bouquets..." aria-label="Search" name="query">
                    <button class="btn btn-outline-primary mt-2" type="submit">Search</button>
                </form>
            </div>
        </li>

        <!-- My Account Dropdown -->
        <li class="list-inline-item">
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="mobileAccountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i> My Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="mobileAccountDropdown">
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'account_login' %}">Account</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'account_login' %}">Login</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_signup' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </li>

        <!-- Shopping Bag Link -->
        <li class="list-inline-item">
            <a class="nav-link" href="{% url 'shopping_bag' %}">
                <i class="fas fa-shopping-bag"></i> Bag <span class="bag-total">Â£{{ grand_total|default:"0.00"|floatformat:2 }}</span>
            </a>
        </li>
    </ul>
</div>
