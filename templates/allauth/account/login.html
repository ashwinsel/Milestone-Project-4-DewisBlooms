{% extends "account/base_entrance.html" %}

{% load i18n %}
{% block inner_content %}
    <h2 class="text-center">Log In</h2>
    <hr>
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary w-100 mt-3" type="submit">{% trans "Log In" %}</button>
    </form>
    <hr>
    <p class="text-center"><a href="{% url 'account_reset_password' %}">{% trans "Forgot password?" %}</a></p>
    <p class="text-center"><a href="{% url 'homepage' %}">{% trans "Home" %}</a></p>
    <p class="text-center">{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign up here." %}</a></p>
{% endblock %}
